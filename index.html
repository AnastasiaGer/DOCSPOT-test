<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body onLoad="renderTable()">
  <h1>5-month trend</h1>
  <section class="filter">
    <h2 class="visually-hidden">Product Filter</h2>
    <form method="get" action="/">
      <fieldset class="filler">
        <legend>Month:</legend>
        <ul class="customize-form">
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="chocolate-filler"
              value="chocolate" id="chocolate-filler" checked>
            <label for="chocolate-filler">June</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="sugar-filler"
              value="sugar" id="sugar-filler" checked>
            <label for="sugar-filler">July</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="fruits-filler"
              value="fruits" id="fruits-filler">
            <label for="fruits-filler">August</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="syrup-filler"
              value="syrup" id="syrup-filler">
            <label for="syrup-filler">September</label>
          </li>
          <li class="filler-option last-filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="jam-filler"
              value="jam" id="jam-filler">
            <label for="jam-filler">October</label>
          </li>
        </ul>
      </fieldset>

      <fieldset class="filler">
        <legend>Item:</legend>
        <ul class="customize-form">
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="chocolate-filler"
              value="chocolate" id="chocolate-filler" checked>
            <label for="chocolate-filler">Grapefruit</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="sugar-filler"
              value="sugar" id="sugar-filler" checked>
            <label for="sugar-filler">Orange</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="fruits-filler"
              value="fruits" id="fruits-filler">
            <label for="fruits-filler">Mango</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="syrup-filler"
              value="syrup" id="syrup-filler">
            <label for="syrup-filler">Banana</label>
          </li>
          <li class="filler-option last-filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="jam-filler"
              value="jam" id="jam-filler">
            <label for="jam-filler">Lemon</label>
          </li>
          <li class="filler-option last-filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="jam-filler"
              value="jam" id="jam-filler">
            <label for="jam-filler">Fuji Apple</label>
          </li>
          <li class="filler-option last-filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="jam-filler"
              value="jam" id="jam-filler">
            <label for="jam-filler">Gala Apple</label>
          </li>
        </ul>
      </fieldset>

      <fieldset class="filter-price">
          <legend>Price: 0.01 $ â€“ 5 $</legend>
          <div class="customize-form">
            <div class="range">
              <div class="range-runner range-runner-left">
                <div class="visually-hidden">
                  <label for="range-left-field">Left</label>
                  <input type="range" name="rangeLeft" id="range-left-field" min="0" max="0.05">
                </div>
              </div>
              <div class="range-runner range-runner-right">
                <div class="visually-hidden">
                  <label for="range-right-field">Right</label>
                  <input type="range" name="rangeRight" id="range-right-field" min="0.06" max="5">
                </div>
              </div>
            </div>
          </div>
        </fieldset>

      <fieldset class="filler">
        <legend>Store:</legend>
        <ul class="customize-form">
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="chocolate-filler"
              value="chocolate" id="chocolate-filler" checked>
            <label for="chocolate-filler">Casa Fruta</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="sugar-filler"
              value="sugar" id="sugar-filler" checked>
            <label for="sugar-filler">Cornucopia</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="fruits-filler"
              value="fruits" id="fruits-filler">
            <label for="fruits-filler">Better Produce</label>
          </li>
          <li class="filler-option">
            <input class="visually-hidden filter-input filler-input-checkbox" type="checkbox" name="syrup-filler"
              value="syrup" id="syrup-filler">
            <label for="syrup-filler">Valley Spread</label>
          </li>
        </ul>
      </fieldset>
      <button type="submit" class="filter-button">
        Customize
      </button>
    </form>
  </section>

  <table class="columns">
      <tr>
        <td><div id="piechart" style="border: 1px solid #ccc"></div></td>
        <td><div id="chart_div" style="border: 1px solid #ccc"></div></td>
      </tr>
      <tr>
        <td><div id="curve_chart" style="border: 1px solid #ccc"></td>
        <td><div id="chart-items_div" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>

  <div id="main" class="visually-hidden">
    <table>
      <thead>
        <tr>
          <td>Date</td>
          <td>Invoice #</td>
          <td>Item</td>
          <td>Unit Price</td>
          <td>Number of Units Purchased</td>
          <td>Store</td>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
